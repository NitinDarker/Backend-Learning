<head>
    <title>Nitin's Fetch API page</title>
</head>
<body>
    <script>
        function fetchPerson() {
            console.log("Fetch Function called by bu--on");
            const ab = fetch("https://fakerapi.it/api/v1/persons")
            console.log(ab); // 1. fetch returns a promise
            const abc = fetch("https://fakerapi.it/api/v1/persons")
                .then((res) => {
                    console.log(res); // 2. Locked body
                    const a = res.json();
                    // Body unlocked by converting to json
                    console.log(a); // 3. Returns a promise
                    a.then((resp)=>{
                        console.log(resp); //4. Returns desired value
                    })
                })
        }

        async function fetchAnimal() {
            // Cleaner way using async-await
            const response = await fetch("https://fakerapi.it/api/v1/persons");
            const finalData = await response.json();
            console.log(finalData);
            const target = document.getElementById("data")
            target.innerHTML = JSON.stringify(finalData);
        }
    </script>

    <button onclick="fetchPerson()">Mujhe daba dijiye </button>
    <button onclick="fetchAnimal()">Daba de re baba</button>
    <div id="data"></div>

</body>
</html>
